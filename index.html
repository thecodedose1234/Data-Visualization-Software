<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Data Visualization for Business</h1>
    
    <div id="controls">
        <label for="filter">Filter by Value: </label>
        <input type="range" id="filter" min="0" max="100" value="0" oninput="updateFilter(this.value)">
        <span id="filter-value">0</span>
    </div>
    
    <div id="input-form">
        <h2>Add Data</h2>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="value">Value:</label>
        <input type="number" id="value">
        <button onclick="addData()">Add Data</button>
    </div>
    
    <div id="chart"></div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
